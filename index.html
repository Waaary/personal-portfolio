<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <!-- 替换为个人名称/LOGO -->
                <span class="logo-text">YOUR NAME</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">首页</a></li>
                <li><a href="works.html" class="nav-link">作品</a></li>
                <li><a href="blog.html" class="nav-link">博客</a></li>
                <li><a href="contact.html" class="nav-link">联系我</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        <!-- Hero区域 -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="gradient-text">产品</span>
                    <span class="gradient-text">程序项目</span>
                    <span class="gradient-text">运营</span>
                    <span class="gradient-text">摄影</span>
                </h1>
                <p class="hero-subtitle">创造 · 探索 · 分享</p>
            </div>
            <div class="hero-bg">
                <div class="glow orb-1"></div>
                <div class="glow orb-2"></div>
                <div class="glow orb-3"></div>
            </div>
        </section>

        <!-- 精选作品模块 -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">精选作品</h2>
                <a href="works.html" class="view-all-btn">
                    查看全部作品
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
            <div class="works-grid compact">
                <article class="work-card">
                    <div class="work-image">
                        <div class="work-placeholder">作品封面</div>
                    </div>
                    <div class="work-info">
                        <h3 class="work-name">作品名称一</h3>
                        <p class="work-desc">简短的作品描述，突出核心亮点与价值...</p>
                    </div>
                </article>
                <article class="work-card">
                    <div class="work-image">
                        <div class="work-placeholder">作品封面</div>
                    </div>
                    <div class="work-info">
                        <h3 class="work-name">作品名称二</h3>
                        <p class="work-desc">简短的作品描述，突出核心亮点与价值...</p>
                    </div>
                </article>
            </div>
        </section>

        <!-- 博客入口模块 -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">我的内容阵地</h2>
                <a href="blog.html" class="view-all-btn">
                    查看全部平台入口
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
            <div class="platforms-grid compact">
                <div class="platform-icon-item">
                    <div class="platform-icon xiaohongshu">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                    </div>
                    <span class="platform-name">小红书</span>
                </div>
                <div class="platform-icon-item">
                    <div class="platform-icon wechat">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8.5 13.5A1.5 1.5 0 1 1 10 15a1.5 1.5 0 0 1-1.5-1.5zm5 0a1.5 1.5 0 1 1 1.5 1.5 1.5 1.5 0 0 1-1.5-1.5z"/>
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                    </div>
                    <span class="platform-name">微信公众号</span>
                </div>
                <div class="platform-icon-item">
                    <div class="platform-icon bilibili">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.813 4.653h.854c1.51.054 2.769.578 3.773 1.574 1.004.995 1.524 2.249 1.56 3.76v7.36c-.036 1.51-.556 2.769-1.56 3.773s-2.262 1.524-3.773 1.56H5.333c-1.51-.036-2.769-.556-3.773-1.56S.036 18.858 0 17.347v-7.36c.036-1.511.556-2.765 1.56-3.76 1.004-.996 2.262-1.52 3.773-1.574h.774l-1.174-1.12a1.234 1.234 0 0 1-.373-.906c0-.356.124-.658.373-.907l.027-.027c.267-.249.573-.373.92-.373.347 0 .653.124.92.373L9.653 4.44c.071.071.134.142.187.213h4.267a.836.836 0 0 1 .16-.213l2.853-2.747c.267-.249.573-.373.92-.373.347 0 .662.151.929.4.267.249.391.551.391.907 0 .355-.124.657-.373.906zM5.333 7.24c-.746.018-1.373.276-1.88.773-.506.498-.769 1.13-.786 1.894v7.52c.017.764.28 1.395.786 1.893.507.498 1.134.756 1.88.773h13.334c.746-.017 1.373-.275 1.88-.773.506-.498.769-1.129.786-1.893v-7.52c-.017-.765-.28-1.396-.786-1.894-.507-.497-1.134-.755-1.88-.773zM8 11.107c.373 0 .684.124.933.373.25.249.383.569.4.96v1.173c-.017.391-.15.711-.4.96-.249.25-.56.374-.933.374s-.684-.125-.933-.374c-.25-.249-.383-.569-.4-.96V12.44c0-.373.129-.689.386-.947.258-.257.574-.386.947-.386zm8 0c.373 0 .684.124.933.373.25.249.383.569.4.96v1.173c-.017.391-.15.711-.4.96-.249.25-.56.374-.933.374s-.684-.125-.933-.374c-.25-.249-.383-.569-.4-.96V12.44c.017-.391.15-.711.4-.96.249-.249.56-.373.933-.373z"/>
                        </svg>
                    </div>
                    <span class="platform-name">B站</span>
                </div>
                <div class="platform-icon-item">
                    <div class="platform-icon douyin">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
                        </svg>
                    </div>
                    <span class="platform-name">抖音</span>
                </div>
            </div>
        </section>

        <!-- 联系我模块 -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">与我联系</h2>
                <a href="contact.html" class="view-all-btn">
                    查看完整联系方式
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
            <div class="contact-preview">
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="contact-info">
                        <span class="contact-label">微信</span>
                        <span class="contact-value">138xxxx8888</span>
                    </div>
                    <div class="qr-thumbnail">
                        <!-- 替换为微信二维码缩略图 -->
                        <div class="qr-placeholder">二维码</div>
                        <div class="qr-zoom">
                            <div class="qr-large">微信二维码大图</div>
                        </div>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <div class="contact-info">
                        <span class="contact-label">邮箱</span>
                        <span class="contact-value">your.email@example.com</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部版权区 -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">© 2026 YOUR NAME</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
