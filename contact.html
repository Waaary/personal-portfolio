<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人展示 - 联系我</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-text">YOUR NAME</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="works.html" class="nav-link">作品</a></li>
                <li><a href="blog.html" class="nav-link">博客</a></li>
                <li><a href="contact.html" class="nav-link active">联系我</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content page-contact">
        <!-- 页面标题 -->
        <section class="page-header">
            <h1 class="page-title">与我取得联系</h1>
            <p class="page-subtitle">期待与你的交流与合作</p>
        </section>

        <!-- 联系方式 -->
        <section class="section">
            <div class="contact-grid">
                <!-- 微信 -->
                <div class="contact-card wechat-card">
                    <div class="contact-card-header">
                        <div class="contact-icon-large">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <h2 class="contact-card-title">微信</h2>
                    </div>
                    <div class="contact-card-content">
                        <div class="contact-detail">
                            <span class="contact-label">微信号</span>
                            <span class="contact-value" id="wechatId">138xxxx8888</span>
                        </div>
                        <div class="qr-code-container">
                            <div class="qr-code" id="wechatQr">
                                <!-- 替换为微信二维码图片 -->
                                <div class="qr-placeholder large">微信二维码</div>
                            </div>
                            <p class="qr-hint">扫描二维码添加好友</p>
                        </div>
                    </div>
                </div>

                <!-- 邮箱 -->
                <div class="contact-card email-card">
                    <div class="contact-card-header">
                        <div class="contact-icon-large">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                        </div>
                        <h2 class="contact-card-title">邮箱</h2>
                    </div>
                    <div class="contact-card-content">
                        <div class="contact-detail">
                            <span class="contact-label">邮箱地址</span>
                            <span class="contact-value" id="emailAddress">your.email@example.com</span>
                        </div>
                        <button class="copy-btn" id="copyEmailBtn" data-clipboard="your.email@example.com">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            <span>点击复制</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 附加信息 -->
        <section class="contact-extra">
            <div class="extra-card">
                <svg class="extra-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
                <p class="extra-text">通常会在24小时内回复消息</p>
            </div>
        </section>
    </main>

    <!-- 复制成功提示 -->
    <div class="toast" id="toast">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"/>
        </svg>
        <span class="toast-message">复制成功</span>
    </div>

    <!-- 底部版权区 -->
    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">© 2026 YOUR NAME</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
